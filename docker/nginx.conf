server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https: http: ws: wss:; media-src 'self' data: blob: https:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'" always;

  # Serve static files with long cache
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Sub-app: Fleet & Field Ops hosted under /suite/
  location ^~ /suite/fleet/ {
    try_files $uri /suite/fleet/index.html;
  }
  location ^~ /suite/atlas/ {
    try_files $uri /suite/atlas/index.html;
  }
  location ^~ /suite/mapper/ {
    try_files $uri /suite/mapper/index.html;
  }
  location ^~ /suite/weather/ {
    try_files $uri /suite/weather/index.html;
  }
  location ^~ /suite/ {
    try_files $uri /suite/index.html;
  }

  # Sub-app: Mobile companion hosted under /mobile/
  location ^~ /mobile/ {
    try_files $uri /mobile/index.html;
  }

  # API proxy
  location /api/ {
    proxy_pass http://api:3001/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}